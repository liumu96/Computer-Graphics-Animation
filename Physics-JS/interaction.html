<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interatction</title>
    <style>
      body {
        font-family: verdana;
        font-size: 15px;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .button {
        background-color: #606060;
        border: none;
        color: white;
        padding: 15px 32px;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      .info-container {
        position: absolute;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="info-container">
      <h1>User Interaction Demo</h1>
      <button id="buttonRun" onclick="run()" class="button">Run</button>
      <button onclick="restart()" class="button">Restart</button>

      <br /><br />
    </div>
    <div id="container"></div>
    <script src="https://unpkg.com/three@0.139.2/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.139.2/examples/js/controls/OrbitControls.js"></script>
    <script src="./common/initThreeScene.js"></script>
    <script src="./grabber.js"></script>
    <script>
      const gPhysicsScene = {
        gravity: new THREE.Vector3(0.0, -10.0, 0.0),
        dt: 1.0 / 60.0,
        worldSize: { x: 1.5, z: 2.5 },
        paused: true,
        objects: [],
      };

      class Ball {
        constructor(pos, radius, vel) {
          this.pos = pos;
          this.radius = radius;
          this.vel = vel;
          this.grabbed = false;

          const geometry = new THREE.SphereGeometry(radius, 32, 32);
          const material = new THREE.MeshPhongMaterial({ color: 0xff0000 });
          this.visMesh = new THREE.Mesh(geometry, material);
          this.visMesh.position.copy(pos);
          this.visMesh.userData = this; // for raycasting
          this.visMesh.layers.enable(1);
          threeScene.add(this.visMesh);
        }
        simulate() {
          if (this.grabbed) return;

          this.vel.addScaledVector(gPhysicsScene.gravity, gPhysicsScene.dt);
          this.pos.addScaledVector(this.vel, gPhysicsScene.dt);

          const size = gPhysicsScene.worldSize;

          if (this.pos.x < -size.x) {
            this.pos.x = -size.x;
            this.vel.x = -this.vel.x;
          }
          if (this.pos.x > size.x) {
            this.pos.x = size.x;
            this.vel.x = -this.vel.x;
          }
          if (this.pos.z < -size.z) {
            this.pos.z = -size.z;
            this.vel.z = -this.vel.z;
          }
          if (this.pos.z > size.z) {
            this.pos.z = size.z;
            this.vel.z = -this.vel.z;
          }
          if (this.pos.y < this.radius) {
            this.pos.y = this.radius;
            this.vel.y = -this.vel.y;
          }

          this.visMesh.position.copy(this.pos);
          this.visMesh.geometry.computeBoundingSphere();
        }

        startGrab(pos) {
          this.grabbed = true;
          this.pos.copy(pos);
          this.visMesh.position.copy(pos);
        }

        moveGrabbed(pos, vel) {
          this.pos.copy(pos);
          this.visMesh.position.copy(pos);
        }

        endGrab(pos, vel) {
          this.grabbed = false;
          this.vel.copy(vel);
        }
      }

      function initPhysics() {
        const radius = 0.2;
        const pos = new THREE.Vector3(radius, 1.0, radius);
        const vel = new THREE.Vector3();

        gPhysicsScene.objects.push(new Ball(pos, radius, vel));
      }

      function simulate() {
        if (gPhysicsScene.paused) return;
        for (var i = 0; i < gPhysicsScene.objects.length; i++)
          gPhysicsScene.objects[i].simulate();
        gGrabber.increaseTime(gPhysicsScene.dt);
      }

      function initGrabber() {
        gGrabber = new Grabber();
        container.addEventListener("pointerdown", onPointer, false);
        container.addEventListener("pointermove", onPointer, false);
        container.addEventListener("pointerup", onPointer, false);
      }

      function run() {
        const button = document.getElementById("buttonRun");
        if (gPhysicsScene.paused) button.innerHTML = "Stop";
        else button.innerHTML = "Run";
        gPhysicsScene.paused = !gPhysicsScene.paused;
      }

      function restart() {
        location.reload();
      }

      function update() {
        simulate();
        renderer.render(threeScene, camera);
        requestAnimationFrame(update);
      }
      initPhysics();
      update();
    </script>
  </body>
</html>
