<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .button {
        background-color: #606060;
        border: none;
        color: white;
        padding: 10px 32px;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
      }

      .info-container {
        position: absolute;
        padding-left: 20px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="info-container">
      <h1>Soft Body Simulation</h1>
      <button id="buttonRun" onclick="run()" class="button">Run</button>
      <button onclick="restart()" class="button">Restart</button>
      <button onclick="squash()" class="button">Squash</button>
      <button onclick="newBody()" class="button">Bodies++</button>&nbsp;&nbsp;
      <br /><br />
      <span id="numTets">0</span> tets&nbsp;&nbsp; Compliance:
      <input
        type="range"
        min="0"
        max="10"
        value="0"
        id="complianceSlider"
        class="slider"
      />

      <br /><br />
    </div>

    <div id="container"></div>

    <script src="https://unpkg.com/three@0.139.2/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.139.2/examples/js/controls/OrbitControls.js"></script>
    <script src="./initThreeScene.js"></script>
    <script src="./vecMath.js"></script>
    <script src="./grabber.js"></script>
    <script src="./bunnyMesh.js"></script>
    <script src="./softBodies.js"></script>

    <script>
      const gPhysicsScene = {
        gravity: [0.0, -10.0, 0.0],
        dt: 1.0 / 60.0,
        numSubsteps: 10,
        paused: true,
        objects: [],
      };

      function initPhysics() {
        const body = new SoftBody(bunnyMesh, threeScene);
        gPhysicsScene.objects.push(body);
        document.getElementById("numTets").innerHTML = body.numTets;
      }

      function simulate() {
        if (gPhysicsScene.paused) return;

        const sdt = gPhysicsScene.dt / gPhysicsScene.numSubsteps;

        for (let step = 0; step < gPhysicsScene.numSubsteps; step++) {
          for (let i = 0; i < gPhysicsScene.objects.length; i++) {
            gPhysicsScene.objects[i].preSolve(sdt, gPhysicsScene.gravity);
          }
          for (let i = 0; i < gPhysicsScene.objects.length; i++) {
            gPhysicsScene.objects[i].solve(sdt);
          }
          for (let i = 0; i < gPhysicsScene.objects.length; i++) {
            gPhysicsScene.objects[i].postSolve(sdt);
          }
        }

        gGrabber.increaseTime(gPhysicsScene.dt);
      }

      document.getElementById("complianceSlider").oninput = function () {
        for (let i = 0; i < gPhysicsScene.objects.length; i++)
          gPhysicsScene.objects[i].edgeCompliance = this.value * 50.0;
      };

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function run() {
        const button = document.getElementById("buttonRun");
        if (gPhysicsScene.paused) button.innerHTML = "Stop";
        else button.innerHTML = "Run";
        gPhysicsScene.paused = !gPhysicsScene.paused;
      }

      function restart() {
        location.reload();
      }

      function squash() {
        for (let i = 0; i < gPhysicsScene.objects.length; i++)
          gPhysicsScene.objects[i].squash();
        if (!gPhysicsScene.paused) run();
      }

      function newBody() {
        const body = new SoftBody(bunnyMesh, threeScene);
        body.translate(
          -2.0 + 4.0 * Math.random(),
          0.0,
          -2.0 + 4.0 * Math.random()
        );
        gPhysicsScene.objects.push(body);

        let numTets = 0;
        for (let i = 0; i < gPhysicsScene.objects.length; i++)
          numTets += gPhysicsScene.objects[i].numTets;
        document.getElementById("numTets").innerHTML = numTets;
      }

      function update() {
        simulate();
        renderer.render(threeScene, camera);
        requestAnimationFrame(update);
      }

      onWindowResize();
      initPhysics();
      update();
    </script>
  </body>
</html>
